<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for project in site.data.projects %}
            <div class="col-lg-4 col-sm-6">
                <div class="portfolio-box" data-toggle="modal" data-target="#project-modal" data-project="{{ project.id }}">
                    <img src="{{ project.image | relative_url }}" class="img-responsive" alt="{{ project.alt | default: project.name }}">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ project.category | default: "Uncategorized" }}
                            </div>
                            <div class="project-name">
                                {{ project.name | default: "Project Title" }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="projectModalLabel">Project Details</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modal-image" src="" alt="" class="img-responsive img-rounded">
                        </div>
                        <div class="col-md-6">
                            <h3 id="modal-title" class="text-primary"></h3>
                            <p class="text-muted" id="modal-category"></p>
                            <p id="modal-description"></p>
                            <div id="modal-details" class="well well-sm"></div>
                            <div id="modal-tech-stack"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="modal-links" class="pull-left"></div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Project data for JavaScript -->
<script type="application/json" id="projects-data">
{{ site.data.projects | jsonify }}
</script>
